<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script
    ></script>
  </head>
  <body>
    <header>
      <div id="sideMenu" class="menuBttnContainer">
        <button id="menuBttn" class="menuBttn">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
      </div>
    </header>
    <div class="main">

        <div id="sidebar">
          <button id="main">
            <i class="fas fa-home"></i>
            <div class="icon">All</div>
            </button>
          <button id="today"><i class="fas fa-calendar"></i>
            <div class="icon">Today</div></button>
          <button class="icon" id="upcoming"><i class="fas fa-plus"></i>
            <div class="icon">Upcoming</div></button>
          <button id="urgent"><i class="fas fa-exclamation"></i><div class="icon">Urgent</div></button>
        <div class="projectsLabel">Projects</div>
        <button id="addProject"><i class="fas fa-plus"></i> <div class="addText">New Project</div></button>

        <button id ="addTodoSide">
          <i class="fas fa-plus"></i> 
          <div class="addText">Add ToDo1</div>
        </button>

        <button id="viewProjects">
          <div class="icon"><i class="fas fa-arrow-right-long"></i></div>
          <div class="addText">View All</div>
          </button>
        <div id="projectNameContainer"></div>
      </div>
      <div class="projectContainerSides"></div>
        <div id="projectContainer" class="projectContainer">
          <div id= "projectContainerTop" class="projectContainerTop">
            <div id="titleContainer" class="titleContainer"></div>
          </div>

          <div id= "projectContainerMid" class="projectContainerMid"></div>
          <div id= "projectContainerBottom" class="projectContainerBottom"></div>

        </div>
        <div class="projectContainerSides"></div>

          </div>
        </div>
        <div id="getInfo" class="getInfo">
          <input id="name" type="text" placeholder="Project Name" />
          <div class="getInfoButtonContainer">
            <button class="formButton" id="submitNewProject">Add</button>
            <button class="formButton" id="exitButtonProject">Exit</button>
          </div>


        </div>
        <div id="todoInfo" class="getInfoTodo">
          <div class="dropdownMenus">
            <div class="OptionColumn">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
              <option value="low">low</option>
              <option value="medium">medium</option>
              <option value="high">high</option>
          </select>
        </div>
          <div class="OptionColumn">
          <label for="priority">Project</label>
          <select name="project" id="project">
          </select>
        </div>
        </div>
        <div class="inputContainer">
          <label for="todoInfo">Title</label>
          <input id="todo" type="text" placeholder="Todo" />
          <label for="dueDate">Due Date</label>
          <input id="dueDate" type="date" placeholder="Project Name" />
          <label for="todoInfo">Description</label>
            <textarea name="description" id="description" placeholder="Description" cols="30" rows="10"></textarea>
            <div class="getInfoButtonContainer">
              <button class="formButton" id="submitTodo">Add</button>
              <button class="formButton" id="exitButton">Exit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div>
      </div>
    </footer>
  </body>
</html>
